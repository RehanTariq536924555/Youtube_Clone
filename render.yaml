services:
  - type: web
    name: youtube-clone-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false

databases:
  - name: youtube-clone-db
    databaseName: YoutubeClone
    user: postgres
    region: oregon
    plan: free
